<h1 mat-dialog-title>Delete Confirmation</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete "{{data.name}}"?</p>
</div>
<div mat-dialog-actions style="display: flex; justify-content: flex-end;">
    <button mat-button (click)="onConfirm()">Delete</button>
    <button mat-button (click)="onDismiss()" mat-dialog-close>Cancel</button>
</div>
