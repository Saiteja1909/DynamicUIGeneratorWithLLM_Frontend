<!-- ui-generator.component.html -->
<div class="ui-generator-container">
    <mat-card>
      <mat-card-title>Generate UI Component</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Enter your UI command</mat-label>
          <textarea matInput [(ngModel)]="command" placeholder="E.g., Create a form with name, email, and password fields"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="isLoading" class="generate-button">
          <span style="display: flex; align-items: center; justify-content: center;">
            <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
            {{ isLoading ? ' Generating...' : 'Generate' }}
          </span>
        </button>
        <mat-card *ngIf="generatedCode" class="generated-code-card">
          <mat-card-title>Generated Code</mat-card-title>
          <mat-card-content>
            <div [innerHtml]="generatedCode"></div> <!-- This will display the generated HTML -->
          </mat-card-content>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
